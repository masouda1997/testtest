<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
    </head>

    <body>
        <form action="" method="post">
            {% csrf_token %}
            <input
                name="username"
                placeholder="username"
                required
                type="text"
            /><br />
            <input
                name="password"
                placeholder="password"
                required
                type="password"
            /><br />
            <input type="submit" />
        </form>
        <div>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
    </body>
</html>
